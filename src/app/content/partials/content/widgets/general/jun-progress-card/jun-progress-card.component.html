<div class="m-widget1">
    <div class="m-widget1__item">
        <div class="row m-row--no-padding">
            <div class="col">
                <h3 class="m-widget1__title">{{ title}}</h3>
            </div>
            <div class="col m--align-right">
                <h3 class="m-widget1__title m-widget1__number m--font-brand">{{ count }}
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                    <ngb-progressbar [type]="progressType" [value]="50"></ngb-progressbar>
                </p>
            </div>
        </div>
        <div  class="row">
            <div class="col">Percentage</div>
            <div class="col m--align-right" >{{ percentage }}</div>
        </div>
    </div>
</div>
